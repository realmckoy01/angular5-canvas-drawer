<div>
    <button (click)="undo()">Undo</button>
    <button (click)="redo()">Redo</button>
    <button (click)="up()">Up</button>
    <button (click)="down()">Down</button>
    <button (click)="selector()">Selector</button>
    <button (click)="ellipse()">Ellipse</button>
    <button (click)="rectangle()">Rectangle</button>
    <button (click)="image()">Image</button>
    <button (click)="text()">Text</button>
</div>
<div style="position:relative; width: 600px; height: 600px; border: 1px solid red">

    <app-editable-drawer
        [elements]="elements">
    </app-editable-drawer>

</div>

<div style="position: absolute; right: 0; top: 0; width: 300px; white-space:normal;">
    <pre>{{ (elementState | async)?.present.elements | json }}</pre>
</div>
