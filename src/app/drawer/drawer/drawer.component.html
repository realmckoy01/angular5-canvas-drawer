
<div class="absolute-position fill-parent">
    <app-editor-tool></app-editor-tool>
    <svg class="absolute-position fill-parent" xmlns="http://www.w3.org/2000/svg">
      <ng-container *ngFor="let s of (elementState | async)?.present.elements">
        <ng-container *ngIf="s.visible" dynamic-svg [componentData]="s" (click)="onClick($event)"></ng-container>
      </ng-container>
    </svg>
</div>
